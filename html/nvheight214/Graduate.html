<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/Bar.js"></script>
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%;width:43%;display: inline-block;"></div>
    <div id="main2" style="height: 100%;width:55%;display: inline-block;"></div>
    <script type="text/javascript">
    myChart = echarts.init(document.getElementById('container'));
    option = {
        title: {
            text: '中关村科教园',
            subtext: '纯属虚构',
            x: 'center',
            y:'40'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            y:'20',
            data: ['贵州工业职业技术学院', '贵州建设职业技术学院', '贵阳幼儿师范高等专科学校', '贵阳市经济贸易学校', '贵州工商职业学院']
        },
        calculable: true,
        series: [{
            name: '访问来源',
            type: 'pie',
            radius: '55%',
            center: ['50%', 355],
            data: [{
                value: 330,

            }, {
                value: 230,
                name: '贵州建设职业技术学院'
            }, {

                name: '贵阳幼儿师范高等专科学校'
            }, {
                value: 330,
                name: '贵阳市经济贸易学校'
            }, {
                value: 1330,
                name: '贵州工商职业学院'
            }]
        }]
    };

    option2 = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['贵州工业职业技术学院', '贵州建设职业技术学院', '贵阳幼儿师范高等专科学校', '贵阳市经济贸易学校', '贵州工商职业学院'],
            y:'20'
        },
        toolbox: {
            show: true,
            orient: 'vertical',
            y: 'center',            
            feature: {
                mark: {
                    show: true
                },
                magicType: {
                    show: true,
                    type: ['line', 'bar', 'stack', 'tiled']
                },
                restore: {
                    show: true
                },
                saveAsImage: {
                    show: true
                }
            }
        },
        calculable: true,
        xAxis: [{
            type: 'category',

        }],
        yAxis: [{
            type: 'value',
            splitArea: {
                show: true
            }
        }],
        grid: {
            x2: 40
        },
        series: [{
            name: '贵州工业职业技术学院',
            type: 'bar',
            stack: '总量',
            data: [320, 332, 301, 334, 390, 330, 320]

            type: 'bar',
            stack: '总量',
            data: [820, 932, 901, 934, 1290, 1330, 1320]
        }]
    };

    myChart2 = echarts.init(document.getElementById('main2'));
    myChart2.setOption(option2);
    
    myChart.connect(myChart2);
    myChart2.connect(myChart);
    myChart.setOption(option);
    setTimeout(function() {
        window.onresize = function() {
            myChart.resize();
            myChart2.resize();
        }
    }, 200)
  
    </script>
</body>

</html>
