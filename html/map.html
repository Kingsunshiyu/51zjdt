<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <title>历年人均阅读数量</title>
</head>

<body>
    <div id="main2" style="width: 50%;height:700px;float:left;margin-top: 100px"></div>
    <div id="main" style="width: 50%;height:700px;float:left;margin-top: 100px;margin-left: -200px"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var myChart2 = echarts.init(document.getElementById('main2'));
        var dataStyle = {
            normal: {
                label: {
                    show: true,
                    position: 'top',
                    formatter: '{c}本'
                }
            }
        };
        option = {
            title: {
                text: '历年人均阅读数量',
                subtext: '2009-2015年人均阅读数量',
                x: "center"
            },
            tooltip: {
                trigger: 'axis'
            },
            toolbox: {
                show: true,
                y: 'bottom',
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    magicType: {
                        show: true,
                        type: ['line', 'bar', 'stack', 'tiled']
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            calculable: true,
            legend: {
                data: ['纸质图书', '报纸', '期刊阅读量', '电子书阅读量'],
                x: 'right'
            },
            xAxis: [{
                type: 'category',
                splitLine: {
                    show: false
                },
                data: ['2009', '2010', '2011', '2012', '2013', '2014', '2015']
            }],
            yAxis: [{
                type: 'value',
                position: 'left'
            }],
            series: [{
                name: '纸质图书',
                type: 'bar',
                tooltip: {
                    trigger: 'item'
                },
                itemStyle: dataStyle,
                data: [3.60, 4.20, 4.38, 4.42, 4.21, 4.56, 4.58]
            }, {
                name: '报纸',
                type: 'bar',
                tooltip: {
                    trigger: 'item'
                },
                itemStyle: dataStyle,
                data: [64.21, 66.01, 60.44, 55.85, 50.11, 44.51, 54.76]
            }, {
                name: '期刊阅读量',
                type: 'bar',
                tooltip: {
                    trigger: 'item'
                },
                itemStyle: dataStyle,
            // stack: '广告',
            data: [4.12, 4.32, 4.52, 4.74, 4.86, 5.02, 4.91]
        }, {
            name: '电子书阅读量',
            itemStyle: dataStyle,
            type: 'bar',
            data: [1.86, 2.10, 2.38, 2.42, 2.50, 2.53, 3.26]
        }]
    };
    option2 = {
        title: {
            text: '2016年阅读方式比例图',
            subtext: '纯属虚构',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}({c}%)"
        },
        calculable: true,
        legend: {
            orient: 'vertical',
            x: 'right',
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        series: [{
            name: '阅读方式',
            type: 'pie',
            radius: '55%',
            center: ['50%', "50%"],
            itemStyle: 　{
                normal: {
                    labelLine: {
                        length: 20
                    }
                }
            },
            data: [{
                value: 57.5,
                name: '纸质图书阅读'
            }, {
                value: 10.2,
                name: '网络在线阅读'
            }, {
                value: 27.0,
                name: '手机阅读'
            }, {
                value: 4.1,
                name: '在电子阅读器上阅读'
            }, {
                value: 1.2,
                name: '网上下载并打印后阅读'
            }]
        }]
    }

    myChart2.setOption(option2);
    myChart.setOption(option);
</script>
</body>

</html>
