<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
	<meta charset="UTF-8">
	<title>学生信息统计</title>
	<script type="text/javascript" src="js/echarts.min.js"></script>
</head>

<body style="height: 100%; margin: 0">
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="container" style="height: 100%"></div>
	<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
       // 指定图表的配置项和数据
       option = {
       	title: {
       		text: '学生信息统计'
       	},
       	tooltip : {
       		trigger: 'axis'
       	},
       	legend: {
       		data:['电气工程与自动化学院', '机械工程及自动化学院','外语系','化学化工系']
       	},
       	toolbox: {
       		feature: {
       			saveAsImage: {}
       		}
       	},
       	grid: {
       		left: '3%',
       		right: '4%',
       		bottom: '3%',
       		containLabel: true
       	},
       	xAxis : [
       	{
       		type : 'category',
       		boundaryGap : false,
       		data : ['专科','专升本','本三','本二','本一','本科','硕士研究生','博士研究生']
       	}
       	],
       	yAxis : [
       	{
       		type : 'value'
       	}
       	],
       	series : [
       	{
       		name:'电气工程与自动化学院',
       		type:'line',
       		stack: '总量',
       		areaStyle: {normal: {}},
       		data:[230, 210,120, 132, 101, 134, 90, 230]
       	},
       	{
       		name:'机械工程及自动化学院',
       		type:'line',
       		stack: '总量',
       		areaStyle: {normal: {}},
       		data:[290, 191, 234, 290, 220, 182, 191, 234]
       	},
       	{
       		name:'外语系',
       		type:'line',
       		stack: '总量',
       		areaStyle: {normal: {}},
       		data:[210,350, 232, 201, 154, 190, 330,112 ]
       	},
       	{
       		name:'化学化工系',
       		type:'line',
       		stack: '总量',
       		areaStyle: {normal: {}},
       		data:[290, 320, 332, 351, 334,  130, 80,60]
       	},
       	{
       		name:'合计擎',
       		type:'line',
       		stack: '总量',
       		label: {
       			normal: {
       				show: true,
       				position: 'top'
       			}
       		},
       		areaStyle: {normal: {}},
       		data:[1020, 1071, 918, 834, 809, 636, 691, 636 ]
       	}
       	]
       };



       
       if (option && typeof option === "object") {
       	myChart.setOption(option, true);
       }

</script>
</body>

</html>
